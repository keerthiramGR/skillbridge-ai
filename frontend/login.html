<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SkillBridge AI — Access your Student, Recruiter, or Admin portal.">
    <title>Login — SkillBridge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <div class="animated-bg"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="logo-icon"><i data-lucide="brain-circuit"></i></div>
            <span>SkillBridge <span
                    style="background:var(--gradient-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">AI</span></span>
        </a>
        <div class="navbar-actions">
            <a href="index.html" class="btn btn-ghost btn-sm">
                <i data-lucide="arrow-left" style="width:16px;height:16px;"></i> Back
            </a>
            <button class="theme-toggle" id="themeToggle"><i data-lucide="moon" id="themeIcon"></i></button>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card" id="authCard">
            <!-- Role icon at top -->
            <div style="text-align:center;margin-bottom:1.5rem;">
                <div id="roleIconContainer"
                    style="width:72px;height:72px;border-radius:var(--border-radius-lg);display:inline-flex;align-items:center;justify-content:center;font-size:2rem;margin-bottom:0.75rem;">
                </div>
            </div>

            <div class="auth-card-header">
                <h2 id="authTitle">Welcome Back</h2>
                <p id="authSubtitle">Sign in to your account</p>
            </div>

            <!-- Step 1: Google Sign-In -->
            <div id="step-google">
                <button class="btn btn-google" style="width:100%;margin-bottom:1rem;" onclick="handleGoogleLogin()"
                    id="googleSignInBtn">
                    <svg width="20" height="20" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <!-- Step 2: Recruiter Verification -->
            <div id="step-recruiter-verify" style="display:none;">
                <div class="auth-divider">Organization Verification</div>

                <div class="form-group">
                    <label class="form-label">Organization Name</label>
                    <input type="text" class="form-input" id="orgName" placeholder="Your company name">
                </div>

                <div class="form-group">
                    <label class="form-label">Recruiter Access Key</label>
                    <input type="password" class="form-input" id="accessKey" placeholder="Enter your access key">
                    <p class="form-hint">Contact admin@skillbridge.ai to obtain your key</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Work Email</label>
                    <input type="email" class="form-input" id="workEmail" placeholder="you@company.com">
                </div>

                <button class="btn btn-accent" style="width:100%;" onclick="sendRecruiterOTP()" id="sendOtpBtn">
                    <i data-lucide="mail" style="width:18px;height:18px;"></i>
                    Send Verification OTP
                </button>
            </div>

            <!-- Step 3: OTP Verification (Recruiter) -->
            <div id="step-otp" style="display:none;">
                <div class="auth-divider">Two-Step Verification</div>

                <p style="text-align:center;color:var(--text-secondary);font-size:0.9rem;margin-bottom:1.5rem;">
                    Enter the 6-digit code sent to <strong id="otpEmail"></strong>
                </p>

                <div style="display:flex;gap:0.5rem;justify-content:center;margin-bottom:1.5rem;" id="otpInputs">
                    <input type="text" maxlength="1" class="form-input"
                        style="width:48px;height:56px;text-align:center;font-size:1.5rem;font-weight:700;"
                        data-otp-index="0">
                    <input type="text" maxlength="1" class="form-input"
                        style="width:48px;height:56px;text-align:center;font-size:1.5rem;font-weight:700;"
                        data-otp-index="1">
                    <input type="text" maxlength="1" class="form-input"
                        style="width:48px;height:56px;text-align:center;font-size:1.5rem;font-weight:700;"
                        data-otp-index="2">
                    <input type="text" maxlength="1" class="form-input"
                        style="width:48px;height:56px;text-align:center;font-size:1.5rem;font-weight:700;"
                        data-otp-index="3">
                    <input type="text" maxlength="1" class="form-input"
                        style="width:48px;height:56px;text-align:center;font-size:1.5rem;font-weight:700;"
                        data-otp-index="4">
                    <input type="text" maxlength="1" class="form-input"
                        style="width:48px;height:56px;text-align:center;font-size:1.5rem;font-weight:700;"
                        data-otp-index="5">
                </div>

                <button class="btn btn-primary" style="width:100%;" onclick="verifyRecruiterOTP()" id="verifyOtpBtn">
                    <i data-lucide="shield-check" style="width:18px;height:18px;"></i>
                    Verify & Continue
                </button>

                <p style="text-align:center;margin-top:1rem;">
                    <button class="btn btn-ghost btn-sm" onclick="resendOTP()" id="resendBtn">Resend Code</button>
                </p>
            </div>

            <!-- Step 2 Alt: Admin Verification -->
            <div id="step-admin-verify" style="display:none;">
                <div class="auth-divider">Admin Authentication</div>

                <div class="form-group">
                    <label class="form-label">Admin Passcode</label>
                    <input type="password" class="form-input" id="adminPasscode" placeholder="Enter admin passcode">
                </div>

                <div class="form-group">
                    <label class="form-label">Two-Factor Code</label>
                    <input type="text" class="form-input" id="admin2FA" placeholder="Enter 2FA code" maxlength="6">
                    <p class="form-hint">Use your authenticator app to generate a code</p>
                </div>

                <button class="btn btn-primary" style="width:100%;" onclick="verifyAdmin()" id="adminVerifyBtn">
                    <i data-lucide="lock" style="width:18px;height:18px;"></i>
                    Authenticate
                </button>
            </div>

            <!-- Status message -->
            <div id="authStatus"
                style="display:none;text-align:center;padding:1rem;margin-top:1rem;border-radius:var(--border-radius-md);font-size:0.9rem;">
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        lucide.createIcons();
    </script>

</body>

</html>
